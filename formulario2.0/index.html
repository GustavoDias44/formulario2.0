<html lang="pt-br">
<head>

    <title>Formulario com HTML + CSS</title>
</head>
<body>

    <main>
        <h1>Meu Formulário</h1>
        <form method="post" action="#"> <!--post qnd eu nao quero que apareca na barra de pesquisa, ex. senha--> <!--get qnd pode aparecer-->
            <label form="nome">Nome Completo:</label>
            <input type="text" placeholder="Digite seu nome"id="nome" name="nome" required> <!--id puxa do j.s/ name puxa do php/ class puxa do css-->

            <label form="email">email:</label>
            <input type="email" placeholder="Digite seu e-mail" id="email" name="email" required>

            <label form="senha">Senha:</label>
            <input type="password" placeholder="Escolha sua senha"id="senha" name="senha" required>
           
            <label form="confirmesenha">senha:</label>
            <input type="password" placeholder="Confirme sua senha"id="confirmesenha" name="confirmesenha" required>
           
            <label form="genero">gênero:</label>
        <select id="genero" name="genero" required>
            <option value="">Selecione...</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

            <label form="DataN">Data de nascimento:</label>
            <input type="date" id="dataN" name="dataN" required>

            <label form="cidade">Cidade:</label><br/>
            <input type="text" placeholder="Qual a cidade de preferência"id="cidade" name="cidade" required>
           
            <label form="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione...</option>
                <option value="AM">AM</option>
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
            </select>

            <label form="descricao">Descrição Pessoal:</label>
            <textarea id="mensagem" placeholder="Escreva um pouco de você"name="descricao" rows="5" required></textarea> <!--rows eh o tamanho da caixa-->

            <button tyoe="submensagemmit">Enviar</button>

        </form>
    </main>
